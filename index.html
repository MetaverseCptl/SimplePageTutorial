<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Site</title>
    <style>
        button {
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>

<button onclick="buttonClicked()">Click Me</button>

<script>
    function buttonClicked() {
        alert("Button has been clicked!");
    }
</script>

</body>
</html>
